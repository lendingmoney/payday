<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Toggle on ESC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0078d7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            cursor: default;
        }

        .content {
            text-align: center;
            pointer-events: none; /* Allows clicking through to background if needed */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Status indicator to show when holding ESC */
        #status {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Fullscreen Mode</h1>
        <p>Press <strong>ESC</strong> to toggle full screen.</p>
        <p>Hold ESC for <strong>15 seconds</strong> to exit.</p>
    </div>

    <div id="status">Press and hold ESC...</div>

    <script>
        let isFull = false;
        let isHolding = false;
        let holdStartTime = 0;
        const holdDuration = 15000; // 15 seconds in milliseconds

        // Function to toggle full screen
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Event listener for keydown
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isHolding) {
                    // If already holding, do nothing (keep holding logic in loop)
                } else {
                    // Start holding
                    isHolding = true;
                    holdStartTime = Date.now();
                    updateStatus('Holding ESC...');
                }
            }
        });

        // Event listener for keyup
        document.addEventListener('keyup', (f) => {
            if (f.key === 'Escape') {
                // If we held it for less than 15 seconds, toggle full screen
                const elapsedTime = Date.now() - holdStartTime;
                if (elapsedTime < holdDuration) {
                    toggleFullScreen();
                }
                
                // Reset state
                isHolding = false;
                updateStatus('Press and hold ESC...');
            }
        });

        // Loop to check holding duration
        setInterval(() => {
            if (isHolding) {
                const elapsedTime = Date.now() - holdStartTime;
                if (elapsedTime >= holdDuration) {
                    // Time is up, force exit full screen
                    if (document.fullscreenElement) {
                        document.exitFullscreen().catch(err => {
                            console.log(`Error exiting full-screen: ${err.message}`);
                        });
                    }
                    isHolding = false;
                    updateStatus('Exited due to long hold.');
                }
            }
        }, 100);

        function updateStatus(msg) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = msg;
            statusEl.style.opacity = '1';
        }
    </script>
</body>
</html>
